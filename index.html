<html>
    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <title> HTML CSS Template 1 </title>

        <!-- Font varela round - google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

        <!-- css font awesome v4.7 , we need it for icons only, not for the font itself-->
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">

    </head>

    <body>
        <!-- th diffrentiate between div-s , you should give each one of them a name to its class: class="div's name" -->

        
        <!-- Header -->
        <div class="header">
            
            <!-- the container inside the header to control the content of the header -->
            <div class="container">
                <div class="header-content">  <!-- this div to solve the float problem specifically for (this div) the header content-->
                    <div class="logo">
                        <img src="images/logo.png" alt="logo image" draggable="false">  
                    </div>
                    <ul class="nav">
                        <li> <a href="#">Home</a></li>
                        <li> <a href="#">About</a></li>
                        <li> <a href="#">Portfolio</a></li>
                        <li> <a href="#">Services</a></li>
                        <li> <a href="#">Prices</a></li>
                        <li> <a href="#">Team</a></li>
                        
                        <!-- it has drop down list, so we need fontAwesome to get the icons that we need and fonts -->
                        <li> <a href="#">Blog</a></li>
                        <li> <a href="#">Contact</a></li>
                    </ul>
                </div> <!--./header content-->
                <!-- <div class="clear"></div> -->
            </div> <!--./container-->
        </div> <!--./header-->
    </body>



</html>
